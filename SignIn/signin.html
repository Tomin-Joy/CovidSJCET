<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

    <title>SignIn - For Reps</title>
</head>

<body>
    <div class="container" id="signin">
        <h1 class="text-center head-text">Covid SJCET</h1>
        <div class="row d-flex justify-content-center">
            <div style="width: 32rem">
                <div class="card mt-5 main-card">
                    <div class="card-body">
                        <form name="CovidSignUpForm">
                            <div class="row d-flex justify-content-center">
                                <div class="card card-name" style="width: 30rem">
                                    <div class="card-body">
                                        <input name="Name" type="text" class="form-control" placeholder="Username*"
                                            aria-label="Name" aria-describedby="basic-addon1" / required>
                                    </div>
                                </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="card card-ph" style="width: 30rem">
                                    <div class="card-body">
                                        <input name="Password" type="password" class="form-control"
                                            placeholder="Password*" aria-label="Password"
                                            aria-describedby="basic-addon1" / required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="reset" class="btn-form btn-form-1 btn">
                                    <span class="btn-txt">Reset</span>
                                </button>
                                <button type="submit" class="btn-form btn ms-3">
                                    <span class="btn-txt">Sign In</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <h6 class="text-center foot-text mt-5">Made with ü§ç by CypherGuys</h6>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
